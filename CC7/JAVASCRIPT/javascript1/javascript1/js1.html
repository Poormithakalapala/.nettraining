<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division</title>
</head>
<body>
    <h2>JavaScript program to calculate multiplication and division of two numbers (input from user).</h2>

    <form id="calcForm">
        <label for="num1">1st Number: </label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">2nd Number: </label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>

    <h3>The Result Is: <span id="result"></span></h3>

    <script>function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            let result;

            if (num1 === '' || num2 === '') {
                alert('Please enter both numbers');
                return;
            }

            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 == 0) {
                    alert('Cannot divide by zero');
                    return;
                }
                result = num1 / num2;
            }

            document.getElementById('result').textContent = result;
        }</script>

</body>
</html>
