<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table Example</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2">Class Schedule</th>
        </tr>
        <tr>
            <td rowspan="3">CS</td>
            <td>English</td>
        </tr>
        <tr>
            <td>English</td>
        </tr>
        <tr>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Social</td>
        </tr>
        <tr>
            <td>History</td>
            <td>logical</td>
        </tr>
        <tr>
            <td>Biology</td>
            <td>Chemistar</td>
        </tr>
    </table>
</body>
</html>
